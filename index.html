<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./image/Vector.svg" alt="лого">
            </header>
            <div class="main">
            <section class="profile">
                <img class="profile__image" src="./image/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile-info">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1><img class="profile-info__button" src="./image/Edit_Button.svg" alt="редактирование кнопки">
                        <h3 class="profile-info__subtitle">Исследователь океана</h3>
                    </div>
                <button class="profile__button" type="button"><img src="./image/Vector_button.svg" alt="+"></button>
            </section>
             <section class="elements">
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__text">
                        <h3 class="element__title">Карачаевск</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h3 class="element__title">Гора Эльбрус</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__text">
                        <h3 class="element__title">Домбай</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash_1.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h3 class="element__title">Гора Эльбрус</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
                 </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash_1.jpg" alt="Домбай">
                    <div class="element__text">
                        <h3 class="element__title">Домбай</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash_1.jpg" alt="Карачаево-Черкесск">
                    <div class="element__text">
                        <h3 class="element__title">Карачаево-Черкесск</h3><img class="element__logo" src="./image/Group.svg" alt="лайк">
                    </div>
            </section>
            </div>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <h3 class="popup__container-title">Редактировать профиль</h3>
                    <form class="popup__container-form" action="post">
                        <input class="popup__container-name" type="name" placeholder="Имя">
                        <input class="popup__container-text" type="text" placeholder="О себе">
                        <button class="popup__container-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__button-esc" type="button"><img src="./image/Close_Icon.png" alt="кнопка закрытия окна редиктирования" class="popup__container-esc"></button>
                </div>
            </section>
        </div>
        <script src='./scripts/script.js'></script>
    </body>
</html>

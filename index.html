<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./image/Vector.jpg" alt="лого">
                <div class="header__line"></div>
            </header>
            <div class="main"></div>
            <div class="profile">
                <img class="profile__image" src="./image/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile-info">
                        <h1 class="profile-info__title"><img src="./image/Edit_Button.svg" alt="редактирование кнопки">Жак-Ив Кусто</h1>
                        <h3 class="profile-info__subtitle">Исследователь океана</h3>
                    </div>
                <button class="profile__button">+</button>
            </div>
            <div class="elements">
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <h3 class="element__title">Карачаевск<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <h3 class="element__title">Домбай<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash_1.jpg" alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash_1.jpg" alt="Домбай">
                    <h3 class="element__title">Домбай<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
                <div class="element">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash_1.jpg" alt="Карачаево-Черкесск">
                    <h3 class="element__title">Карачаево-Черкесск<img class="element__logo" src="./image/Group.svg" alt="лайк"></h3>
                </div>
            </div>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="./index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./image/Vector.svg" alt="лого">
            </header>
            <div class="main">
            <section class="profile">
                <img class="profile__image" src="./image/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1><img class="profile__button-edit" src="./image/Edit_Button.svg" alt="редактирование кнопки">
                        <h3 class="profile__subtitle">Исследователь океана</h3>
                    </div>
                <button class="profile__button" type="button"><img src="./image/Vector_button.svg" alt="кнопка '+'"></button>
            </section>
            <ul class="elements">

            </гд>
            </div>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup_profile">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" action="post">
                        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                        <input class="popup__input popup__input_type_info" type="text" placeholder="О себе">
                        <button class="popup__button" type="submit">Сохранить</button>
                        <button class="popup__button-esc" type="button"><img src="./image/Close_Icon.png" alt="кнопка закрытия окна редиктирования" class="popup__esc"></button>
                    </form>
                </div>
            </section>
            <section class="popup popup_element">
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_elements" action="post">
                        <input class="popup__input popup__input_type_name-element" type="text" placeholder="Название">
                        <input class="popup__input popup__input_type_src-element" type="text" placeholder="Ссылка на картинку">
                        <button class="popup__button popup__button_elements" type="submit">Сохранить</button>
                        <button class="popup__button-esc" type="button"><img src="./image/Close_Icon.png" alt="кнопка закрытия " class="popup__esc_elements"></button>
                    </form>
                </div>
            </section>
        </div>
        <template class="template-elements">
                <li class="element">
                    <img class="element__image" src="" alt="картинки разных мест">
                    <button class="element__button-delete"><img class="element__image-delete" src="./image/Trash.svg" alt="удалить элемент"></button>
                    <div class="element__text">
                        <h3 class="element__title"></h3><button class="element__button"><img class="element__logo" src="./image/Group.svg" alt="лайк"></button>
                    </div>
                </li>
        </template>
        <script src='./scripts/script.js'></script>
    </body>
</html>

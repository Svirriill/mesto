<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="лого">
        </header>
        <div class="main">
            <section class="profile">
                <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img class="profile__button-edit" src="./images/Edit_Button.svg" alt="редактирование кнопки">
                    <h3 class="profile__subtitle">Исследователь океана</h3>
                </div>
                <button class="profile__button" type="button">
                    <img src="./images/Vector_button.svg" alt="кнопка '+'">
                </button>
            </section>
            <ul class="elements">
            </ul>
        </div>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile" tabindex="-1">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="post" novalidate>
                        <label class="popup__field">
                            <input id='name-input' class="popup__input popup__input_type_name" type="text"
                                placeholder="Имя" required minlength="2" maxlength="40" pattern>
                            <span id='name-input-error' class='popup__input-error'></span>
                        </label>
                        <label class="popup__field">
                            <input id='job-input' class="popup__input popup__input_type_info" type="text"
                                placeholder="О себе" required minlength="2" maxlength="200" pattern>
                            <span id='job-input-error' class='popup__input-error'></span>
                        </label>
                        <button class="popup__button" type="submit">Сохранить</button>
                        <button class="popup__button-esc" type="button">
                            <img src="./images/Close_Icon.png" alt="кнопка закрытия окна редиктирования"
                                class="popup__esc">
                        </button>
                </form>
            </div>
        </section>
        <section class="popup popup_element">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_elements" action="post" novalidate>
                        <label class="popup__field">
                            <input id='place-input' class="popup__input popup__input_type_name-element" type="text"
                                placeholder="Название" required minlength="1" maxlength="30">
                            <span id='place-input-error' class='popup__input-error'></span>
                        </label>
                        <label class="popup__field">
                            <input id='link-input' class="popup__input popup__input_type_src-element" type="url"
                                placeholder="Ссылка на картинку" required minlength="2" maxlength="40">
                            <span id='link-input-error' class='popup__input-error'></span>
                        </label>
                        <button class="popup__button popup__button_elements" type="submit">Сохранить</button>
                        <button class="popup__button-esc" type="button">
                            <img src="./images/Close_Icon.png" alt="кнопка закрытия "
                                class="popup__esc popup__esc_elements">
                        </button>
                </form>
            </div>
        </section>
        <section class="popup popup_image">
            <section class="popup__figure popup__figure_form">
                <img class="popup__image popup__image_opened" src="#" alt="выбранная картинка">
                <p class="popup__figcaption"></p>
                <button class="popup__button-esc" type="button">
                    <img src="./images/Close_Icon.png" alt="кнопка закрытия " class="popup__esc popup__esc_image">
                </button>
            </section>
        </section>
    </div>
    <template class="template-elements">
        <li class="element">
            <img class="element__image" src="#" alt="картинки разных мест">
            <button class="element__delete element__delete_button">
                <img class="element__remove element__remove_image" src="./images/Trash.svg" alt="удалить элемент">
            </button>
            <div class="element__text">
                <h3 class="element__title"></h3>
                <button class="element__button element__button_like"></button>
            </div>
        </li>
    </template>
    <script src='./scripts/validate.js'></script>
    <script src='./scripts/utils.js'></script>
    <script src='./scripts/index.js'></script>
</body>

</html>
